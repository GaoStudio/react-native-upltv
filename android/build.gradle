apply plugin: 'com.android.library'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters 'armeabi-v7a', 'x86'
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}
repositories {
    flatDir {
        dirs 'libs', 'ads', 'gms'
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation(name: 'UPAdsSdk_3.0.07', ext: 'aar')
    implementation(name: 'play-services-basement-15.0.1', ext: 'aar')
    implementation(name: 'play-services-ads-identifier-15.0.1', ext: 'aar')
    implementation(name: 'play-services-ads-16.5.0', ext: 'aar')
    implementation(name: 'play-services-ads-base-16.5.0', ext: 'aar')
    implementation(name: 'play-services-ads-lite-16.5.0', ext: 'aar')
    implementation(name: 'play-services-gass-16.5.0', ext: 'aar')

    implementation(name: 'gson-2.7', ext: 'jar') // for vungle
    implementation(name: 'glide-3.7.0', ext: 'jar')

    implementation(name: 'adcolony_ads', ext: 'aar')
    implementation(name: 'applovin_ads', ext: 'aar')
    implementation(name: 'chartboost_ads', ext: 'aar')
    implementation(name: 'facebook_ads', ext: 'aar')
    implementation(name: 'facebook_ads', ext: 'aar')
    implementation(name: 'facebook_exo_player', ext: 'aar')
    implementation(name: 'ironsource_ads', ext: 'aar')
    implementation(name: 'unity_ads', ext: 'aar')
    implementation(name: 'vungle_ads', ext: 'aar')

    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:support-annotations:26.1.0'
    implementation 'com.android.support:customtabs:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
